<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Drawing App</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container text-center mt-4">
        <h1 class="mb-4 text-light">Drawing App using HTML, CSS , JavaScript , Bootstrap</h1>
        <div class="toolbar mb-4">
            <button class="btn btn-sm btn-primary color" style="background-color: red;"></button>
            <button class="btn btn-sm btn-primary color" style="background-color: orange;"></button>
            <button class="btn btn-sm btn-primary color" style="background-color: blue;"></button>
            <button class="btn btn-sm btn-primary color" style="background-color: yellow;"></button>
            <button class="btn btn-sm btn-primary color" style="background-color: green;"></button>
            <button class="btn btn-sm btn-primary color" style="background-color: purple;"></button>
            <button class="btn btn-sm btn-primary color" style="background-color: black;"></button>
            <button class="btn btn-sm btn-primary color" style="background-color: white;"></button>
            <button id="clear" class="btn btn-success btn-sm">Clear</button>
            <button id="save" class="btn btn-info btn-sm">Save</button>
            <input type="color" id="colorPicker" class="btn btn-outline-secondary btn-sm" title="Choose custom color">
            <input type="range" id="sizePicker" class="form-range" min="1" max="10" value="5">
        </div>
        <canvas id="drawingCanvas" class="border rounded"></canvas>
    </div>

    <script src="app.js"></script>
</body>
</html>
